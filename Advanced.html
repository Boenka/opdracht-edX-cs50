<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styleopdrachtadvanced.css">
    </head>
    <body>
<div id="box"></div>  
<hr>
<div>
    <img id="AdvancedLogo" src="googlelogo_color_272x92dp.png" alt="logo" width="92px" height="33px">
    <h1>Advanced Search</h1>
    <span>Pagina's vinden met...</span>
    <form action="https://google.com/search">
    <h5>al deze woorden:</h5><input class="textbox" id="textboxal" type="text" name="as_q">
    <h5> dit exacte woord of deze exacte woordgroep:</h5><input class="textbox" id="textboxexact" type="text" name="as_epq">
    <h5>een of meer van deze woorden:</h5><input class="textbox" id="textboxeenofmeer" type="text" name="as_oq">
    <h5>geen van deze woorden:</h5><input class="textbox" id="textboxgeen" type="text" name="as_eq">
    <input id="submitadvanced" type="submit" value="Advanced Search">
    </form>
    

    <a href="Opdracht.html">Google Search</a> 
</div>
    </body>
</html>
