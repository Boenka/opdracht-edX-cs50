<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="StyleGoogleOpdracht.css">
    </head>
    <body>
<div>
        <div id="logo">
            <img src="googlelogo_color_272x92dp.png" alt="logo">
            
        </div>

        <form action="https://www.google.com/search">
            <input name="tbm" value="isch" type="hidden">
            <ul>
            <li><input id="textboximage" type="text" name="q"></li>
            <br>
            <li><input id="submitimage" type="submit" value="Google Image Search"></li>
            </ul>
        </form> 
        <div class="OtherSearch">
        <a href="Opdracht.html">Google Search</a>
        </div>
</div>
    </body>
</html>
